<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavement Temperature Predictor</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-image: url('pexels-pixabay-163848.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
        }
        .logo {
            width: 150px;
            height: 100px;
            margin-bottom: 20px;
        }
        .input-group {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .input-group label {
            font-size: 1.1em; /* Increased font size */
            margin-left: 10px;
        }
        .input-group input {
            width: 60%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .note {
            font-size: 0.8em;
            color: #ccc;
            text-align: left; /* Align note to the left */
            margin-left: 10px; /* Ensure it starts from the extreme left */
        }
        .button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .button:hover {
            background-color: darkblue;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em; /* Increased font size */
            color: #fff;
        }
        .hourly-temperature {
            font-size: 10px; /* Further reduce font size */
            width: 30px; /* Further reduce width */
            height: 15px; /* Further adjust height */
            padding: 3px; /* Further adjust padding */
        }
        .label {
            display: inline-block;
            width: 100px; /* Adjust width as needed */
            text-align: right; /* Align text to the right */
            margin-right: 10px; /* Space between label and text box */
        }
        .text-box {
            display: inline-block;
            vertical-align: middle;
        }
        .time-input {
            width: 30px; /* Width for time input boxes */
            height: 30px; /* Make the boxes square */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            -moz-appearance: textfield; /* Remove spin buttons in Firefox */
        }
        .time-input::-webkit-outer-spin-button,
        .time-input::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Remove spin buttons in Chrome, Safari, Edge, and Opera */
            margin: 0;
        }
        .temperature-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1234-removebg-preview.png" alt="Logo" class="logo">
        <h1>Pavement Temperature Predictor</h1>
        <div class="input-group">
            <label for="thickness">Enter Thickness of Asphalt Layer (mm):</label>
            <input type="number" id="thickness" oninput="updatePrecedingHours()">
        </div>
        <p class="note">* Total thickness of bituminous layer including wearing & binder course</p>
        <div class="input-group">
            <label for="preceding-hours">No. of Required Preceding Hours:</label>
            <input type="text" id="preceding-hours" readonly>
        </div>
        <p class="note">* for calculation of requisite Average Air Temperature</p>
        <div class="input-group">
            <label>Enter Hourly Average Air Temperature (in ℃):</label>
        </div>
        <div id="temperature-entries" class="temperature-row"></div>
        <div class="input-group">
            <label for="time-hours">Enter Time (HH:MM):</label>
            <input type="text" id="time-hours" class="time-input" maxlength="2" pattern="\d{1,2}">
            <span>:</span>
            <input type="text" id="time-minutes" class="time-input" maxlength="2" pattern="\d{1,2}">
        </div>
        <p class="note">* Time of the day at which pavement temperature needs to be predicted (in 24-hours format)</p>
        <button class="button" onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calc_d_low(t) {
            return 0.0578 * t + 34.35;
        }

        function calc_d_upp(t) {
            return -0.0029 * (t ** 2) + 1.21 * t - 43.79;
        }

        function calc_prhrs(D) {
            return 0.436 * (D ** 0.61);
        }

        function calc_avg_at(at, prhrs) {
            return at.reduce((a, b) => a + b, 0) / prhrs;
        }

        function calculate_time(T) {
            return 2 * Math.PI * Math.sin((T - 11) / 16);
        }

        function predict_pavement_temperature(avg_at, t1, D) {
            const temperature = 6.281 + 0.029 * (avg_at ** 2) + 0.14 * t1 + 0.15 * Math.log(D);
            return temperature.toFixed(2);
        }

        function updatePrecedingHours() {
            const t = parseInt(document.getElementById('thickness').value);
            if (!isNaN(t)) {
                const d_low = calc_d_low(t);
                const d_upp = calc_d_upp(t);
                const D = (d_low + d_upp) / 2;
                const prhrs = Math.ceil(calc_prhrs(D));
                document.getElementById('preceding-hours').value = prhrs;
                generateTemperatureEntries(prhrs);
            } else {
                document.getElementById('preceding-hours').value = '';
                document.getElementById('temperature-entries').innerHTML = '';
            }
        }

        function generateTemperatureEntries(prhrs) {
            const container = document.getElementById('temperature-entries');
            container.innerHTML = '';
            for (let i = 0; i < prhrs; i++) {
                const input = document.createElement('input');
                input.type = 'number';
                input.id = `hour-${i + 1}`;
                input.className = 'hourly-temperature text-box';
                input.placeholder = `H${i + 1}`;
                container.appendChild(input);
            }
        }

        function calculate() {
            try {
                const t = parseInt(document.getElementById('thickness').value);
                const d_low = calc_d_low(t);
                const d_upp = calc_d_upp(t);
                const D = (d_low + d_upp) / 2;
                const prhrs = Math.ceil(calc_prhrs(D));

                const at = [];
                for (let i = 0; i < prhrs; i++) {
                    const temp = parseFloat(document.getElementById(`hour-${i + 1}`).value);
                    if (!isNaN(temp)) {
                        at.push(temp);
                    }
                }
                const avg_at = calc_avg_at(at, prhrs);

                const hours = parseInt(document.getElementById('time-hours').value);
                const minutes = parseInt(document.getElementById('time-minutes').value) / 60;
                const T = hours + minutes;
                const t1 = calculate_time(T);

                const predicted_temperature = predict_pavement_temperature(avg_at, t1, D);

                document.getElementById('result').innerText = `Predicted Pavement Temperature: ${predicted_temperature} ℃`;
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
    </script>
</body>
</html>
